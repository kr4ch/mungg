<title>BULA Post Sortier App - Edit Parcel</title>
<h1>Sort a parcel</h1>
<h2>1. Search Parcel by ID</h2>
<br>
<form method="POST">
    Parcel ID:<br>
    <input name="parcel_id" value="{{parcel_id}}" readonly><br>
    Shelf Proposed:<br>
    <input name="shelf_proposed" value="{{shelf_proposed}}"><br>
    Shelf Selected:<br>
    <input name="shelf_selected" value="{{shelf_proposed}}"><br>
    <br>
    <input type="submit">
</form>
